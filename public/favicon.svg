  <g transform="translate(18, 18)">
    <circle cx="5" cy="5" r="6" fill="#525CEB" stroke="#EDF2F6" stroke-width="1"/>
    <path d="M2 5 L4 7 L8 2" stroke="#EDF2F6" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
