<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#525CEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BFCFE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Compact Logo Icon -->
  <g transform="translate(5, 5)">
    <!-- Main circle -->
    <circle cx="15" cy="15" r="14" fill="url(#headerGradient)" stroke="#494953" stroke-width="0.5"/>
    
    <!-- Mini poll bars -->
    <g transform="translate(7, 7)">
      <rect x="1" y="6" width="2.5" height="10" fill="#EDF2F6" rx="1"/>
      <rect x="5" y="8" width="2.5" height="8" fill="#EDF2F6" rx="1" opacity="0.8"/>
      <rect x="9" y="10" width="2.5" height="6" fill="#EDF2F6" rx="1" opacity="0.6"/>
      <rect x="13" y="7" width="2.5" height="9" fill="#EDF2F6" rx="1" opacity="0.9"/>
    </g>
    
    <!-- Mini checkmark -->
    <g transform="translate(17, 17)">
      <circle cx="4" cy="4" r="5" fill="#525CEB" stroke="#EDF2F6" stroke-width="0.5"/>
      <path d="M1.5 4 L3.5 6 L6.5 2" stroke="#EDF2F6" stroke-width="1" fill="none" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(40, 8)">
    <text x="0" y="18" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#EDF2F6">Poll</text>
    <text x="45" y="18" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="20" font-weight="700" fill="#525CEB">.it</text>
    <text x="0" y="28" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="7" font-weight="400" fill="#BFCFE7" opacity="0.7">Real-time polling</text>
  </g>
</svg>
