<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Light theme variant -->
  <defs>
    <linearGradient id="logoGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#525CEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(10, 10)">
    <!-- Main circle background -->
    <circle cx="20" cy="20" r="18" fill="url(#logoGradientLight)" stroke="#1F2937" stroke-width="1"/>
    
    <!-- Poll bars representing data visualization -->
    <g transform="translate(8, 8)">
      <!-- Bar 1 - Tallest -->
      <rect x="2" y="8" width="4" height="16" fill="#FFFFFF" rx="2"/>
      <!-- Bar 2 - Medium -->
      <rect x="8" y="12" width="4" height="12" fill="#FFFFFF" rx="2" opacity="0.8"/>
      <!-- Bar 3 - Shortest -->
      <rect x="14" y="16" width="4" height="8" fill="#FFFFFF" rx="2" opacity="0.6"/>
      <!-- Bar 4 - Medium-tall -->
      <rect x="20" y="10" width="4" height="14" fill="#FFFFFF" rx="2" opacity="0.9"/>
    </g>
    
    <!-- Checkmark overlay -->
    <g transform="translate(22, 22)">
      <circle cx="6" cy="6" r="8" fill="#525CEB" stroke="#FFFFFF" stroke-width="1"/>
      <path d="M2 6 L5 9 L10 3" stroke="#FFFFFF" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Poll.it Text -->
  <g transform="translate(55, 15)">
    <!-- "Poll" text -->
    <text x="0" y="25" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#1F2937">Poll</text>
    
    <!-- ".it" text with accent color -->
    <text x="55" y="25" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#525CEB">.it</text>
    
    <!-- Tagline -->
    <text x="0" y="38" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="9" font-weight="400" fill="#6B7280" opacity="0.8">Real-time polling made simple</text>
  </g>
</svg>
